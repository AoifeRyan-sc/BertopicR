# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master, branching-before-segmentation-error]
  pull_request:
    branches: [main, master]
  release:
    types: [published]
  workflow_dispatch:

name: pkgdown

jobs:
  pkgdown:
    runs-on: MacOS-latest
    # Only restrict concurrency for non-PR jobs
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      
    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-pandoc@v2
        with: 
          pandoc-version: '3.1.8'

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: latest
          platform: 'aarch64-apple-darwin20'
          use-public-rspm: true      

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::pkgdown, any::rcmdcheck, any::remotes, any::reticulate
          needs: website

      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.config.python }}
          
      - name: setup env
        shell: Rscript {0}
        run: |
          reticulate::install_miniconda()

          conda_path <- reticulate::conda_create(envname = "BertopicR",
            conda = paste0(reticulate::miniconda_path(), "/condabin/conda"))

      - name: Build site
        run: pkgdown::build_site_github_pages(new_process = FALSE, install = FALSE)
        shell: Rscript {0}

      - name: Deploy to GitHub pages ðŸš€
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          clean: false
          branch: gh-pages
          folder: docs
